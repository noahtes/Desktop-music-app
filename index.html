<!DOCTYPE html>
 <lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Music Player </title>
</head>
<body>

    <audio src="https://youtu.be/rbOTn4KQCAE?si=H2Ma42o5m47L6SYA" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">song name</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range"  value="0"  class="seek-bar">
            <span class="current-time">00.00</span>
            <span class="song-duration">00.00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn"><img src="nxt.png" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn foward-btn"><img src="pre.png" alt=""></button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
